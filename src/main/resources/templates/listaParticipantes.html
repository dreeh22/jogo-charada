<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Jogo</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>



</head>
<body style="background: #f1f1f1;">

	<form method="post">

		<header style="box-sizing: border-box">

			<div class="jumbotron bg-dark text-light"
				style="padding: 5px 30px; box-sizing: border-box;">
				<h1 class="display-4">Lista de Participantes</h1>
				<p class="lead">Esses s√£o todos que participaram deste jogo.</p>
				
				<hr class="my-4">
				
				<a role="button" style="margin-bottom:20px;" class="btn btn-primary" href="/cadastrar">Voltar ao Jogo</a>
			</div>

		</header>

		<main>


			<div class="row" style="display: flex; flex-wrap: wrap;">
				<div class="col-sm-2">
					<div class="card">
						<div class="card-header bg-dark text-light">
							Confira as resposta aqui...
						</div>

						<div class="card-body">

							<table class="table">
								<thead>
									<tr>
										<th>#</th>
										<th>Respostas Charada</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>1</td>
										<td>Pato</td>
									</tr>
									<tr>
										<td>2</td>
										<td>Formiga</td>
									</tr>
									<tr>
										<td>3</td>
										<td>Caracol</td>
									</tr>
									<tr>
										<td>4</td>
										<td>Gata</td>
									</tr>
								</tbody>
							</table>

						</div>
					</div>
				</div>
				<div class="col-sm-10">
					<div class="card">
					
					<div class="card-header bg-primary text-light">
							Participantes
						</div>
						
						<div class="card-body">

							<table class="table">

								<thead>

									<tr>
										<th>#</th>
										<th>Participante</th>
										<th>Charada (1)</th>
										<th>Charada (2)</th>
										<th>Charada (3)</th>
										<th>Charada (4)</th>

									</tr>

								</thead>

								<tbody>

									<tr th:each="list : ${listas}">
										<td><span th:text="${list.id}"></span></td>
										<td><span th:text="${list.nome}"></span></td>
										<td><span th:text="${list.resposta1}"></span></td>
										<td><span th:text="${list.resposta2}"></span></td>
										<td><span th:text="${list.resposta3}"></span></td>
										<td><span th:text="${list.resposta4}"></span></td>

									</tr>

								</tbody>

							</table>

						</div>
						    
						  </tbody>
					</table>

					</div>
				</div>
			</div>
			</div>


		</main>


	</form>


</body>
</html>
